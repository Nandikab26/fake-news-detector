<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container my-5">
        <div class="card main-card">
            <div class="card-header">
                <h2>ðŸ“° Fake News Detection System</h2>
            </div>
            <div class="card-body p-4">
                <p class="text-muted">Enter a news headline or article text below to classify it.</p>
                <textarea id="newsText" class="form-control" rows="8" placeholder="Paste the news text here..."></textarea>
                <div class="text-center mt-3">
                    <button class="btn btn-primary btn-lg" onclick="classifyNews()">Classify News</button>
                </div>
                <div id="loading" class="text-center my-4" style="display: none;">
                    <div class="spinner-border" role="status"></div>
                    <p class="mt-2 text-muted">Analyzing...</p>
                </div>
                <div id="result-area" class="mt-4" style="display: none;">
                    <h3>Result: <span id="prediction-badge" class="badge"></span></h3>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/app.js"></script>
</body>
</html>
